<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List - Lista de Afazeres</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js"></script>
</head>

<body>
    <main>
        <header>
            <h1>TO-DO List | Lista de Afazeres</h1>
        </header>

        <!-- campo de texto para entrada na lista -->
        <div class="inputField">
            <input id="campo" name="campo" type="text" placeholder="Adicione uma tarefa na lista aqui!">

            <button id="btnAdd">+</button>

            <!-- <input id="btnClear" type="button" value="Limpar Campo"> -->
        </div>

        <!-- lista como exemplo -->
        <ul class="lista">
            <li class="feito">
                <input id="chk-0" type="checkbox" checked>
                <label for="chk-0">Item 0</label>
                <span><button>&times;</button></span>
            </li>
            <li>
                <input id="chk-1" type="checkbox">
                <label for="chk-1">Item 1</label>
                <span><button>&times;</button></span>
            </li>
        </ul>
    </main>

    <footer class="dark center">
        <p>
            <b>TO-DO List</b> is coded by Guilherme Veiga &copy; 2021 &middot;
            <a href="https://github.com/GuiVeigaSesiSenai/DEVinHouse-P1---To-Do-List" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/guilherme-veiga-98282221b/" target="_blank">LinkedIn</a>
        </p>
    </footer>

</body>

</html>
